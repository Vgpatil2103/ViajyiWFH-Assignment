<div class="component-wrapper d-flex justify-content-center align-items-center bg-light">
  <div class="login-container">
    <div class="login-card card p-4 shadow-lg rounded-4">
      <h4 class="text-center mb-4 text-primary fw-bold">Login</h4>
      <input type="text" class="form-control mb-3" placeholder="Enter Username" [(ngModel)]="userName" />
      <button class="btn btn-primary" (click)="login()">Login</button>
    </div>
  </div>
</div>
